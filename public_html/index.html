<!DOCTYPE html>
<html lang="ja">
  <head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <!-- Optional theme -->
    <link rel="stylesheet" href="css/bootswatch.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="css/overwrite.css">

    <!-- Latest compiled and minified JavaScript -->
    <script
    src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script
    src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="js/run.js">

    </script>
    <title>BigQuery schema generator</title>
  </head>
  <body>

    <div class="navbar navbar-inverse">
      <div class="navbar-collapse collapse navbar-inverse-collapse">
        <form class="navbar-form navbar-left form-inline" action="javascript:void(0);">

            <li><h3>
                Schema generator for BigQuery</h3>
            </li>
          </ul>
        </form>
      </div>
      <!-- /.nav-collapse -->
    </div>
    <div class="row" id="rendering">
      <div class="col-md-5">
        <h2>source json </h2>
        <textarea id="source">
        </textarea>
      </div>
      <div class="col-md-1">
        <div>
          <button class="btn btn-success" id="generate">generate</button>
        </div>
      </div>
      <div class="col-md-6">
        <h2>generated schema json</h2>
        <textarea id="schema" class="well"></textarea>
      </div>
    </div>
